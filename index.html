<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Challenge Two</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
    <button type="button" class="btn btn-outline-danger" id="top-btn">TOP</button>
    <div class="container-fluid text-sm-center m-0">
      <h1 class="display-1 align-text-center">Crypto Market List</h1>
      <div class="row align-items-center justify-content-center mb-5">
        <div class="col col-sm-3">
          <div class="card shadow">
            <h5 class="card-header" id="coin-select-header">Coin Selector</h5>
            <div class="card-body">
              <div class="input-group">
                <span class="input-group-text">Symbol</span>
                <input class="form-control" list="crypto-list-options" id="crypto-list" placeholder="select coin...">
                <datalist id="crypto-list-options"></datalist>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-2 justify-content-end">
        <div class="col col-sm-3">
          <div class="btn-group">
            <span>
            <a href="#" class="btn btn-primary active" id="currency-us">US</a>
            <a href="#" class="btn btn-primary" id="currency-eu">EU</a>
          </span>
          </div>
        </div>
      </div>
      <div class="row row-cols-3 align-items-center justify-content-center" id="crypto-grid">
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./static/index.js"></script>
  </body>
</html>
